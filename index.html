<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FRAMES</title>
</head>

    <frameset rows="20%,60%,20%">
    <frameset cols="20%,80%">
        <frame src="a.html"/>
        <frame scrolling="no" src="b.html"/>
    </frameset>
    <frameset cols="50%,50%">
        <frame border="0" scrolling="no" src="c.html"/>
        <frame scrolling="no" src="d.html"/>
    </frameset>
    <frameset cols="100%">
        <frame scrolling="no" src="e.html"/>
    </frameset>
    </frameset>

</html>
